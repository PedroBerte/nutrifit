server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # est√°ticos gerados pelo Vite
  location /assets/ { 
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / { 
    try_files $uri /index.html;
    add_header Cache-Control "no-cache";
  }
}
