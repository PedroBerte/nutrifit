name: Deploy Nutrifit (Self-Hosted)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  APP_DIR: /opt/apps/nutrifit
  ENV_FILE: .env

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar pasta e sincronizar
        run: |
          sudo mkdir -p "$APP_DIR"
          sudo chown -R "$(whoami)":"$(whoami)" "$APP_DIR"
          rsync -a --delete --exclude ".git" ./ "$APP_DIR"/

      - name: Criar .env
        working-directory: ${{ env.APP_DIR }}
        run: |
          cat > "${ENV_FILE}" <<EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${{ secrets.NUTRIFIT_POSTGRES_PASSWORD }}
          POSTGRES_DB=nutrifitdb
          
          ConnectionStrings__Default=Host=db;Port=5432;Database=nutrifitdb;Username=postgres;Password=${{ secrets.NUTRIFIT_POSTGRES_PASSWORD }}
          Redis=redis:6379,ssl=false,abortConnect=false
          ASPNETCORE_ENVIRONMENT=Docker
          EOF

      - name: Subir containers
        working-directory: ${{ env.APP_DIR }}
        run: |
          docker compose --env-file "${ENV_FILE}" up -d --build
          docker compose ps
